<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banks</title>
    <link th:replace="fragments/css :: css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br/>
<div>
    <form action="#" th:action="@{/banks/add}" th:object="${bankInput}" method="post">
        <table th:fragment="add" class="hiddenPanel" id="add">
            <tr>
                <td>
                    <label>Name</label>
                    <input type="text" field="*{name}" name="name" th:value="${bankInput.name}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="add bank">
                    <div th:replace="fragments/errorMessages :: alreadyExistsBank"></div>
                    <div th:replace="fragments/errorMessages :: emptyFieldsBank"></div>
                    <div th:replace="fragments/errorMessages :: invalidFieldsBank"></div>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/banks/addClient'}" th:object="${clientInput}" method="post">
        <table th:fragment="addClient" class="hiddenPanel" hidden id="addClient">
            <tr>
                <td>
                    <label>Passport</label>
                    <input type="text" field="*{passport}" name="passport" th:value="${clientInput.passport}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Bank</label>
                    <input type="text" field="*{bank}" name="bank" th:value="${clientInput.bank}">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="add client">
                    <script th:src="@{/js/src/actionsHandler.js}"></script>
                    <div th:replace="fragments/errorMessages :: invalidPassportBank"></div>
                    <div th:replace="fragments/errorMessages :: emptyPassportBank"></div>
                    <div th:replace="fragments/errorMessages :: alreadyExistsClient"></div>
                    <div th:replace="fragments/errorMessages :: nonExistentBank"></div>
                    <div th:replace="fragments/errorMessages :: nonExistentClient"></div>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/banks/edit/{name}'}" th:object="${bankInput}"
          method="post">
        <table th:fragment="edit" class="hiddenPanel" hidden id="edit">
            <tr>
                <td>
                    <label>Name</label>
                    <input type="text" field="*{name}" name="name" th:value="${bankInput.name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>New Name</label>
                    <input type="text" field="*{newName}" name="newName" th:value="${bankInput.newName}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="edit bank">
                    <div th:replace="fragments/errorMessages :: nonExistentEditBank"></div>
                    <div th:replace="fragments/errorMessages :: alreadyExistsBankName"></div>
                </td>
            </tr>
        </table>
    </form>
</div>
<br/>
<div>
    <table align="center" border="1">
        <tr bgcolor="#cccccc">
            <td><a th:href="@{'/banks/sort/{property}' (property = 'name')}">Name</a></td>
            <td>Clients</td>
            <td>Credits</td>
            <td></td>
        </tr>

        <tr th:each="bank : ${banks}" class="list">
            <td th:text="${bank.name}"></td>

            <td>
                <table th:unless="${#lists.isEmpty(bank.clients)}" align="center" border="1">
                    <tr bgcolor="#cccccc">
                        <td>Name</td>
                        <td>Passport</td>
                        <td></td>
                    </tr>

                    <tr th:each="client : ${bank.clients}">
                        <td>
                            <span th:text="${client.firstName}"></span>
                            <span th:text="${client.middleName}"></span>
                            <span th:text="${client.lastName}"></span>
                        </td>
                        <td><span th:text="${client.passport}"></span></td>
                        <td><a th:href="@{'/banks/deleteClient/{id}'(id=${client.id})}">delete</a></td>
                    </tr>
                </table>
            </td>

            <td>
                <table th:unless="${#lists.isEmpty(bank.credits)}" align="center" border="1">
                    <tr bgcolor="#cccccc">
                        <td>Limit</td>
                        <td>Annual Interest Rate</td>
                        <td></td>
                    </tr>

                    <tr th:each="credit : ${bank.credits}">
                        <td><span th:text="${credit.limit}"></span></td>
                        <td><span th:text="${credit.interest}"></span></td>
                        <td><a th:href="@{'/banks/deleteCredit/{id}'(id=${credit.id})}">delete</a></td>
                    </tr>
                </table>
            </td>

            <td>
                <a th:href="@{'/banks/delete/{id}'(id=${bank.id})}">delete</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
